logging:
  level:
    love:
      forte:
        simbot: debug

simbot:
  core:
    # 扫描 simbot-bots目录下的所有 .bot 文件。
    bot-resource-type: RESOURCE_FIRST
server:
  port: 91
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      url: jdbc:mysql://127.0.0.1:3306/wangbot?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
      username: root
      password: 123456
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
  thymeleaf:
    # 关闭文件缓存  开发用
    cache: false
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:com/wangbot/**/dao/*.xml
  typeAliasesPackage: com.futil.**.entitys.*